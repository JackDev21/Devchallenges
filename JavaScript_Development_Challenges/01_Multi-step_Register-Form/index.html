<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi Step Register Form</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <div class="form-container" id="step1">
      <form class="form">
        <h1>Register</h1>
        <div class="name">
          <h5 class="title-input">Name</h5>
          <input id="nameInput" class="input-text" type="text" placeholder="enter your name" required>
        </div>
        <div class="email">
          <h5 class="title-input">Email</h5>
          <input id="emailInput" class="input-text" type="text" placeholder="example@gmail.com" required>
        </div>
        <button type="button" class="next-btn-step1 btn">Continue</button>
      </form>
    </div>

    <div class="form-container" id="step2" style="display: none;">
      <h1 class="title-step2">Which topics are you interested in?</h1>
      <ul class="options-container">
        <li class="li-container options"><a href="#" id="software">Software Development</a></li>
        <li class="li-container options"><a href="#" id="ux">User Experience</a></li>
        <li class="li-container options"><a href="#" id="design">Graphic Design</a></li>
      </ul>
      <button type="button" class="next-btn-step2 btn">Continue</button>
    </div>

    <div class="form-container" id="step3" style="display: none;">
      <h1>Summary</h1>
      <p id="selectedName"></p>
      <p id="selectedEmail"></p>
      <h6>Topics:</h6>
      <ul></ul>
      <button type="button" class="next-btn-step3 btn">Confirm</button>
    </div>
  </div>

  <span id="stepIndicator">Step 1 of 3</span>

  <script src="./main.js"></script>
</body>

</html>
